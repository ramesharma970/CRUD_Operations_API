        function fibbo(n) {
            var f1 = 0;
            var f2 = 1;
            var f3;

            for (var i = 2; i < n; i++) {


                f3 = f1 + f2;
                f1 = f2;
                f2 = f3;


            }


            return f2;

        }

        console.log(fibbo(8))

        // to return sequence

        function fibbo(num) {
            if (num < 2) {
                return num
            } else {
                return fibbo(num - 1) + fibbo(num - 2);
            }
        }

        // palindrome 

        function palin(str) {
            const len = str.length;
            for (let i = 0; i < len / 2; i++) {
                if (str[i] !== str[len - 1 - i]) {
                    return "It is not palindrome"
                }
            }
            return "Palindrom"
        }
